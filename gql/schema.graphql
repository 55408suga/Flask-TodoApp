type User {
  id: ID!
  username: String!
}

type Tag {
  id: ID!
  name: String!
}

type Todo {
  id: ID!
  name: String!
  is_done: Boolean!
  created_at: String
  updated_at: String
  deadline: String
  tags: [Tag!]!
  user: User!
}

type Query {
  hello: String!
  todos: [Todo!]!
  todo(id: ID!): Todo
}
